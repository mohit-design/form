<!DOCTTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <title>SignUp</title>
  <!-- Favicon Icon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap-3 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="css/all.min.css" type="text/css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <!-- Media CSS -->
  <link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
  <!-- SignUp Form Section Starts -->
  <div class="bg-sign-up">
    <div class="form-sign-up-center">
      <div class="panel-sign-up">
        <div class="panel-sign-up-heading"><h2>Sign Up</h2></div>
        <div class="panel-sign-up-body">
          <form method="post">
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="input-group form-sign-up-input-group">
                  <span class="input-group-addon form-sign-up-addon"><i class="fas fa-user-tie"></i></span>
                  <input type="text" class="form-control form-sign-up-control" placeholder="First Name" />
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="input-group form-sign-up-input-group">
                  <span class="input-group-addon form-sign-up-addon"><i class="fas fa-user-tie"></i></span>
                  <input type="text" class="form-control form-sign-up-control" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="input-group form-sign-up-input-group">
                  <span class="input-group-addon form-sign-up-addon"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control form-sign-up-control" placeholder="Email Address" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="input-group form-sign-up-input-group">
                  <span class="input-group-addon form-sign-up-addon"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control form-sign-up-control" placeholder="Password" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="input-group form-sign-up-input-group">
                  <span class="input-group-addon form-sign-up-addon"><i class="fas fa-phone-alt"></i></span>
                  <input type="text" class="form-control form-sign-up-control" placeholder="Mobile Number" />
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <select class="form-control form-sign-up-input-group form-sign-up-control">
                  <option value="">Gender</option>
                  <option value="">Male</option>
                  <option value="">Female</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="label-terms-service">
                  <input type="checkbox" id="terms-checking" class="terms-service" />
                  <label for="terms-checking"></label>
                  <p>By Creating an Account, you agree to the terms & condition.</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="text-center">
                  <input type="submit" class="btn btn-lg btn-sign-up" value="Sign Up" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <p class="already-acc">Already have an account? <a href="signin.html">SignIn</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- SignUp Form Section Ends -->
  <!-- jQuery Library -->
  <script src="js/jquery.min.js"></script>
  <!-- Water Ripple Effect js -->
  <script src="js/water-ripple-effect.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
