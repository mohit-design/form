<!DOCTTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <title>SignIn</title>
  <!-- Favicon Icon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap-3 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="css/all.min.css" type="text/css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <!-- Media CSS -->
  <link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
  <!-- SignIn Form Section Starts -->
  <div class="bg-sign-in" id="particles-js">
    <div class="form-sign-in-center">
      <div class="panel-sign-in">
        <div class="panel-sign-in-heading"><h2>Sign In</h2></div>
        <div class="panel-sign-in-body">
          <form method="post">
            <div class="row">
              <div class="col-xs-12">
                <div class="input-group form-sign-in-input-group">
                  <span class="input-group-addon form-sign-in-addon"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control form-sign-in-control" placeholder="Email Address" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="input-group form-sign-in-input-group">
                  <span class="input-group-addon form-sign-in-addon"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control form-sign-in-control" placeholder="Password" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="text-center">
                  <input type="submit" class="btn btn-lg btn-sign-in" value="Sign In" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <p class="do-acc">Don't have an account? <a href="signup.html">SignUp</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- SignIn Form Section Ends -->
  <!-- jQuery Library -->
  <script src="js/jquery.min.js"></script>
  <!-- Water Ripple Effect js -->
  <script src="js/water-ripple-effect.js"></script>
  <!-- Particles JS -->
  <script src="js/particles.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
